  <!-- Preload critical font -->
  <link 
    rel="preload" 
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" 
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <noscript>
    <link 
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" 
      rel="stylesheet"
    >
  </noscript>
  
  <!-- Also add preload for other fonts used in the project -->
  <link 
    rel="preload" 
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" 
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <noscript>
    <link 
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    >
  </noscript>
  
  <!-- Disable text selection on mobile devices -->
  <style>
    @media (max-width: 768px) {
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
      }
      
      /* Allow selection in specific elements that might need it */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }
    }
  </style>
